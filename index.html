<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        section { scroll-margin-top: 100px; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            background: rgba(30, 41, 59, 0.9);
            border-color: #8b5cf680;
            box-shadow: 0 10px 30px -10px #8b5cf650;
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#8b5cf6', accent: '#06b6d4' } } }
        }
    </script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen relative overflow-x-hidden selection:bg-purple-500 selection:text-white">
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-900/30 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-900/30 rounded-full blur-[120px]"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const DATA = {
  "config": {
    "logoText": "MY.PORTFOLIO",
    "footerText": "© 2025 All Rights Reserved.",
    "siteTitle": "My Portfolio",
    "logoImage": "",
    "logoVideo": "logo.mp4",
    "primaryColor": "#8b5cf6",
    "accentColor": "#06b6d4"
  },
  "nav": {
    "home": "Home",
    "portfolio": "Apps",
    "about": "About",
    "blog": "Blog",
    "gallery": "Gallery"
  },
  "home": {
    "badge": "Creative Developer",
    "headline": "Building Digital Experiences",
    "desc": "Exploring code, music, and science."
  },
  "about": {
    "title": "About Me",
    "bio": "I am a creative developer passionate about building tools that merge art and technology.",
    "thought": "Code is the closest thing we have to magic.",
    "profileImage": ""
  },
  "projects": [
    {
      "title": "Music Time Capsule",
      "desc": "Explore daily musical history.",
      "link": "https://cdcruzher.github.io/efemerides-music/",
      "icon": "fas fa-calendar"
    },
    {
      "title": "Gene to Music",
      "desc": "Convert DNA sequences into melodies.",
      "link": "https://cdcruzher.github.io/gene-to-music/",
      "icon": "fas fa-dna"
    }
  ],
  "blog": [
    {
      "title": "Hello World",
      "content": "Welcome to my new portfolio.",
      "date": "2025-01-01",
      "category": "Update"
    }
  ],
  "gallery": []
};
        const Icon = ({ name, size = 20, className }) => <i data-lucide={name} width={size} height={size} className={className}></i>;

        const NavBar = ({ setView, view }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });
            const t = DATA.nav;
            const logoSrc = DATA.config.logoImage || "https://ui-avatars.com/api/?name=CD&background=6366f1&color=fff&size=128";
            const logoVideo = DATA.config.logoVideo;
            
            return (
                <nav className="fixed w-full z-50 glass-card border-b-0 border-white/5 top-0">
                    <div className="max-w-6xl mx-auto px-6 h-20 flex items-center justify-between">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => setView('home')}>
                            <div className="h-14 w-14 rounded-xl overflow-hidden border border-slate-600 relative bg-black">
                                {logoVideo ? (
                                    <video 
                                        src={logoVideo} 
                                        className="h-full w-full object-cover" 
                                        autoPlay 
                                        loop={true}
                                        muted 
                                        playsInline 
                                        onEnded={(e) => e.target.play()}
                                    />
                                ) : (
                                    <img src={logoSrc} alt="Logo" className="h-full w-full object-cover" />
                                )}
                            </div>
                            <span className="font-bold text-xl tracking-tight text-white">{DATA.config.logoText}</span>
                        </div>
                        <div className="hidden md:flex items-center gap-2">
                            {['home', 'portfolio', 'about', 'blog', 'gallery'].map(item => (
                                <button key={item} onClick={() => setView(item)} className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${view === item ? 'bg-slate-800 text-white border border-slate-600' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}>
                                    {t[item] || item}
                                </button>
                            ))}
                        </div>
                        <div className="md:hidden text-slate-300"><Icon name="menu" /></div>
                    </div>
                </nav>
            );
        };

        const Hero = ({ data, setView }) => (
            <section id="home" className="pt-32 pb-20 px-6 text-center animate-fade-in">
                <div className="max-w-3xl mx-auto">
                    <div className="inline-block px-4 py-1.5 mb-6 text-xs font-mono text-purple-300 bg-purple-900/30 rounded-full border border-purple-500/30 backdrop-blur-sm">{data.badge}</div>
                    <h1 className="text-5xl md:text-7xl font-extrabold text-white mb-8 leading-tight tracking-tight">{data.headline}</h1>
                    <p className="text-xl text-slate-400 mb-10 max-w-2xl mx-auto leading-relaxed">{data.desc}</p>
                    <div className="flex flex-wrap justify-center gap-4">
                        <button onClick={() => setView('portfolio')} className="px-8 py-4 bg-slate-100 text-slate-900 rounded-full font-bold hover:bg-white transition-all transform hover:scale-105 active:scale-95 shadow-lg shadow-white/10">View Work</button>
                        <button onClick={() => setView('about')} className="px-8 py-4 glass-card text-white rounded-full font-bold hover:bg-slate-800 transition-all transform hover:scale-105 active:scale-95">About Me</button>
                    </div>
                </div>
            </section>
        );

        const Portfolio = ({ items }) => (
            <section id="portfolio" className="py-20 px-6">
                <div className="max-w-6xl mx-auto">
                    <h2 className="text-3xl md:text-4xl font-bold mb-12 text-white flex items-center gap-3"><span className="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">Projects</span></h2>
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {items.map((project, i) => (
                            <a key={i} href={project.link} target="_blank" className="glass-card rounded-3xl p-6 group cursor-pointer flex flex-col h-full relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><i className={`${project.icon} text-6xl text-white`} /></div>
                                <div className="w-12 h-12 bg-purple-500/20 rounded-xl flex items-center justify-center mb-4 text-purple-400 group-hover:text-purple-300 group-hover:scale-110 transition-all duration-300"><i className={`${project.icon} text-xl`} /></div>
                                <h3 className="text-xl font-bold mb-2 text-slate-100">{project.title}</h3>
                                <p className="text-slate-400 text-sm mb-6 flex-grow">{project.desc}</p>
                                <div className="flex items-center text-sm font-medium text-purple-400 group-hover:translate-x-1 transition-transform">View Details <Icon name="arrow-right" size={14} className="ml-1" /></div>
                            </a>
                        ))}
                    </div>
                </div>
            </section>
        );

        const About = ({ data }) => (
            <section id="about" className="py-20 px-6">
                <div className="max-w-5xl mx-auto flex flex-col md:flex-row items-center gap-12">
                    <div className="w-full md:w-1/2">
                        {data.profileImage ? (
                            <div className="aspect-square glass-card rounded-full overflow-hidden border-4 border-slate-800 shadow-2xl relative group">
                                <img src={data.profileImage} alt="Profile" className="w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-gradient-to-tr from-purple-500/10 to-blue-500/10 mix-blend-overlay"></div>
                            </div>
                        ) : (
                            <div className="aspect-square glass-card rounded-full flex items-center justify-center text-slate-700 border-4 border-slate-800 shadow-2xl relative">
                                <div className="absolute inset-0 bg-gradient-to-tr from-purple-500/20 to-blue-500/20 rounded-full animate-pulse"></div>
                                <Icon name="user" size={80} className="text-slate-500 relative z-10" />
                            </div>
                        )}
                    </div>
                    <div className="w-full md:w-1/2">
                        <h2 className="text-4xl font-bold mb-6 text-white">{data.title}</h2>
                        <div className="text-slate-400 text-lg leading-relaxed mb-8 glass-card p-6 rounded-2xl border-l-4 border-purple-500">{data.bio}</div>
                        <div className="flex items-start gap-4">
                            <div className="p-3 bg-purple-500/20 rounded-full text-purple-400"><Icon name="quote" size={20} /></div>
                            <p className="italic text-slate-300 text-lg pt-2">"{data.thought}"</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Blog = ({ posts }) => (
            <section id="blog" className="py-20 px-6">
                <div className="max-w-4xl mx-auto">
                    <h2 className="text-3xl font-bold mb-12 text-white">Latest Thoughts</h2>
                    <div className="space-y-6">
                        {posts.map((post, i) => (
                            <article key={i} className="glass-card p-8 rounded-3xl hover:border-purple-500/30 transition-colors">
                                <div className="flex items-center gap-3 text-xs text-slate-400 mb-4 font-mono">
                                    <span className="text-purple-400 bg-purple-500/10 px-2 py-1 rounded">{post.category}</span><span>•</span><span>{new Date(post.date).toLocaleDateString()}</span>
                                </div>
                                <h3 className="text-2xl font-bold mb-4 text-slate-100">{post.title}</h3>
                                <div className="text-slate-400 leading-relaxed whitespace-pre-line">{post.content}</div>
                            </article>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Gallery = ({ items }) => (
            <section id="gallery" className="py-20 px-6">
                <div className="max-w-6xl mx-auto">
                    <h2 className="text-3xl font-bold mb-12 text-white">Visual Gallery</h2>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        {items.map((item, i) => (
                            <a key={i} href={item.link || '#'} target="_blank" className="block relative aspect-square glass-card rounded-2xl overflow-hidden group">
                                <img src={item.url} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110 opacity-80 group-hover:opacity-100" alt="Gallery" />
                                <div className="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center text-white pb-6"><Icon name="instagram" size={32} /></div>
                                <div className="absolute bottom-0 left-0 right-0 bg-black/80 text-slate-300 text-[10px] font-mono py-1.5 text-center truncate px-2 border-t border-white/10">
                                    {item.url}
                                </div>
                            </a>
                        ))}
                    </div>
                </div>
            </section>
        );

        const App = () => {
            const [view, setView] = useState('home');

            useEffect(() => {
                const handleMessage = (event) => {
                    if (event.data && event.data.type === 'SCROLL_TO') {
                        const id = event.data.id;
                        if (id === 'global') {
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        } else {
                            const el = document.getElementById(id);
                            if (el) el.scrollIntoView({ behavior: 'smooth' });
                        }
                    }
                };
                window.addEventListener('message', handleMessage);
                return () => window.removeEventListener('message', handleMessage);
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            return (
                <div className="pb-20 pt-20">
                    <NavBar setView={(v) => {
                        setView(v);
                        const el = document.getElementById(v);
                        if (el) el.scrollIntoView({ behavior: 'smooth' });
                    }} view={view} />
                    
                    <Hero data={DATA.home} setView={(v) => document.getElementById(v).scrollIntoView({ behavior: 'smooth' })} />
                    <Portfolio items={DATA.projects} />
                    <About data={DATA.about} />
                    <Gallery items={DATA.gallery} />
                    <Blog posts={DATA.blog} />

                    <footer className="text-center py-12 text-slate-500 text-sm border-t border-slate-800 mt-10">
                        <p>{DATA.config.footerText}</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
